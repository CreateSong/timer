<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
      <h1>
        <img src="./image/weniv-logo.png" alt="위니브" class="head-logo">
      </h1>
    </header>

    <main>
      <div class="container">
        <div class="timer-wrap">
            <h2>TIMER</h2>
            <img src="./image/timer-line.png" alt="구분선">
            <img src="./image/timer-line2.png" alt="구분선">
          <div class="timer-main">
              <div class="timer-time-hrs">
                  <p class="timer-time-title">HRS</p>
                    <div class="timer-time-num">
                      <img src="./image/box.png" alt="시간 표시 상자" class="timer-time-box">
                      <p>00</p>
                    </div>
              </div>
              <div class="timer-time-min">
                  <p class="timer-time-title">MIN</p>
                    <div class="timer-time-num">
                      <img src="./image/box.png" alt="시간 표시 상자" class="timer-time-box">
                      <p>00</p>
                    </div>
              </div>
              <div class="timer-time-sec">
                  <p class="timer-time-title">SEC</p>
                    <div class="timer-time-num">
                      <img src="./image/box.png" alt="시간 표시 상자" class="timer-time-box">
                      <p>00</p>
                    </div>
              </div>
          </div>
          <div class="timer-btn">
            <button class="start_pause"></button>
            <button class="reset"></button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <img src="./image/weniv-corp.png" alt="위니브 저작권">
    </footer>
</body>
</html>
